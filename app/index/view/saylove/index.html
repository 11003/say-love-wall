<script src="__LAYER__/layer.js"></script>
<script>
  $(document).ready(function() {
      var E = window.wangEditor;
      var editor = new E('#editor');
      var $text1 = $('#contents');
      var arr = emojiArr();
      var em_arr = [];
      for(let i = 1; i <= 56; i++) {
          em_arr[i] = {
              "src" : '__IMG__/gif/1 (' + i + ').gif'
          };
      }
      editor.customConfig.emotions = [
          {
              // tab 的标题
              title: 'QQ表情',
              // type -> 'emoji' / 'image'
              type: 'image',
              // content -> 数组
              content: arr
          },
          {
              // tab 的标题
              title: 'QQ大黄脸',
              // type -> 'emoji' / 'image'
              type: 'image',
              // content -> 数组
              content: em_arr
          }
      ];
      editor.customConfig.menus = [
          'emoticon'
      ];
      editor.customConfig.onchange = function (html) {
          // 监控变化，同步更新到 textarea
          $text1.val(html)
      };
      editor.create();
      $text1.val(editor.txt.html())
  });
  function addImage(){
      $("#image").click();
  }

  $("#image").change(function(){
      var str = $("#image").val();
      // var str1 = $("#image")[0].files;
      // console.log(str1);
      var arr=str.split('\\');
      var my=arr[arr.length-1]; //图片名字
      $("#sm").text(my);
      $("#loveimg").val(my);
  });
</script>
